name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight daily

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update README
        run: |
          # Get current date in desired format
          DATE=$(date "+%B %d, %Y")
          # Replace the placeholder with current date
          sed -i "s/LAST_UPDATED/$DATE/g" README.md
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update README with current date: $DATE"
          git push